apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: eventlistener
  namespace: lmwprac
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - name: trigger
      bindings:
        - ref: trigger-binding
      interceptors:
        - ref:
            name: github
          params:
            - name: eventTypes
              value: ["pull_request", "push", "repository"]
        - ref:
            name: "cel"
          params:
            - name: "overlays"
              value:
                - key: "debug"
                  expression: "body"
      template:
        ref: trigger-template
